name: Metrics
on:
  # Schedule daily updates (midnight India Standard Time)
  schedule: [{cron: "30 18 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Calcutta
          
          # 1. ğŸ“… Isometric Calendar (The 3D block commit map)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 2. ğŸ’» Language Analysis (Filtered for your Backend Stack)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, vue, jupyter notebook
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage

          # 3. ğŸ† Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C

          # 4. ğŸš€ Tech Stack (Icons)
          plugin_stack: yes
          plugin_stack_from: .github/readme/stack.json