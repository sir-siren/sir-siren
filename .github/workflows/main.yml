name: Metrics
on:
  # Schedule daily updates (5 AM UTC)
  schedule: [{cron: "0 5 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/github-metrics.svg

          # ================================================================================
          # 1. Core Configuration
          # ================================================================================
          user: sir-siren
          template: classic
          base: header, activity, community, repositories, metadata
          config_octicon: yes
          config_timezone: America/New_York

          # ================================================================================
          # 2. Coding & Languages (Optimized for Stability)
          # ================================================================================
          plugin_languages: yes
          # ðŸ”´ CRITICAL FIX: Disabled 'indepth' to stop the "Unexpected Error" crash
          plugin_languages_indepth: no
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # ================================================================================
          # 3. Habits & Visualizations
          # ================================================================================
          # Reduced 'from' to 150 to prevent timeout crashes
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 150
          plugin_habits_languages_limit: 8

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_calendar: yes
          plugin_calendar_limit: 1

          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_days: 14

          # ================================================================================
          # 4. Achievements
          # ================================================================================
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

          plugin_starlists: yes
          plugin_starlists_limit: 2
          
          repositories_forks: yes

          # ================================================================================
          # 5. Media (Anilist)
          # ================================================================================
          plugin_anilist: yes
          plugin_anilist_user: sirenic
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites
          plugin_anilist_shuffle: yes