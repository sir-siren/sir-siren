# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  schedule: [{cron: "0 5 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/github-metrics.svg

          # ================================================================================
          # 1. Core Configuration
          # ================================================================================
          user: sir-siren
          template: classic
          base: header, activity, community, repositories, metadata
          config_octicon: yes
          config_timezone: America/New_York

          # ================================================================================
          # 2. Coding & Languages (The "Heavy" Lifting)
          # ================================================================================
          # Indepth Analysis & Recent Activity
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Lines of Code History
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # Coding Habits
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

          # Topics with Icons
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 15

          # ================================================================================
          # 3. Visualizations (The "Eye Candy")
          # ================================================================================
          # 3D Contribution Graph
          plugin_skyline: yes
          plugin_skyline_frames: 60
          plugin_skyline_quality: 0.5
          plugin_skyline_year: 2025
          plugin_skyline_settings: |
            {
              "url": "https://skyline.github.com/${login}/${year}",
              "ready": "[...document.querySelectorAll('span')].map(span => span.innerText).includes('Share on Twitter')",
              "wait": 1,
              "hide": "button, footer, a"
            }
          
          # Isometric Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Regular Calendar
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # Stargazers Chart
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_days: 14
          plugin_stargazers_worldmap: yes
          plugin_stargazers_worldmap_token: ${{ secrets.GOOGLE_MAP_TOKEN }}

          # ================================================================================
          # 4. Achievements & Community
          # ================================================================================
          # Achievements (Compact as requested)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # Starred Lists
          plugin_starlists: yes
          plugin_starlists_limit: 2
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 2
          plugin_starlists_shuffle_repositories: yes
          
          repositories_forks: yes

          # ================================================================================
          # 5. Media & Personal (Anilist)
          # ================================================================================
          plugin_anilist: yes
          plugin_anilist_user: sir-siren 
          plugin_anilist_sections: watching, reading, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
